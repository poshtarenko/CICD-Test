name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
  test:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Build with Maven
        run: mvn clean install

      - name: Tests №1
        run: mvn test

      - name: Tests №1
        run: mvn test
