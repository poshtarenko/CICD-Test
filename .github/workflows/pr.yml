name: Pull Request Testing Pipeline

on:
  pull_request:
    branches:
      - master
    types:
      - opened
      - synchronize

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build with Maven
        run: mvn clean install

      - name: Tests №1
        run: mvn test

      - name: Tests №2
        run: mvn test